<html>
<head>
	<script type="text/tiscript">
		include "../vivus.tis";

		if(View.omni)
			Omni.dom_tree_disable = true;

		var v = new Vivus("svg", {
			start: #manual
		}, function() {
			v.play(v.getStatus() == #end ? -1.0 : 1.0);
		});

		self#btn-play.on("click", function() {
			v.reset().play();
		});
		self#btn-finish.on("click", function() {
			v.stop().finish();
		});

		self#btn-prev.on("click", function() {
			var p = v.getFrameProgress() - 0.02;
			v.stop().setFrameProgress(p);
		});

		self#btn-next.on("click", function() {
			var p = v.getFrameProgress() + 0.02;
			v.stop().setFrameProgress(p);
		});
	</script>

	<style>
		body
		{
			margin: 0;
			flow: vertical;
			vertical-align: middle;
			horizontal-align: center;
			background-color: #F3F5F6;
		}

		div { flow: horizontal; horizontal-align: center; }

		svg
		{
			size: 200px;
			background: none;
			fill: transparent;
			stroke: #222;
		}
		svg:hover
		{
			outline: solid 1px;
		}
	</style>
</head>

		<button #btn-play>Click me to reset/play!</button>
		<button #btn-finish>Finish</button>

		<button #btn-next>Step next &gt;</button>
